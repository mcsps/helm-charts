image: ghcr.io/mcsps/utils:latest

# vcluster clustername, this will be the name of the bucket and the created user
clustername: vc
# S3 registration server url
s3:
  url: http://minio.minio:9000
# s3 admin credentials
# adminuser:
# adminpassword:
#
# s3 bucket, accesskey, secretkey
# default use case: bucket and accesskey are the clustername
# secretkey will be autogenerated and stored in a secret
# bucket:
# accesskey:
# secretkey:

resources:
  limits:
    cpu: "500m"
    memory: "1Gi"
  requests:
    cpu: "200m"
    memory: "256Mi"